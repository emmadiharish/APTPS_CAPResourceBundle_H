<div class="row row-cap pgMessages">
    <div class="col-md-12 col-sm-md-lg-cap">
		<div ng-show="pageErrors.hasPageErrors()" class="error error--critical">
			<ul class="error__error-list" ng-click="pageErrors.hideDetails = !pageErrors.hideDetails">
				<li ng-repeat="error in pageErrors.pageErrors()">
					<p ng-class="{ 'no-wrap': pageErrors.hideDetails }">
						<i class="fa fa-exclamation"></i>{{error}}
					</p>
				</li>
			</ul>
		</div>
	</div>
</div>
